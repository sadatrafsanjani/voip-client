
<div class="container">

  <div class="row mb-5">
    <div class="col-lg-12 text-center">
      <h1>Jotno</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark">
        <video id="video-preview-remote" class="card-img-top" style="height: 40rem;"></video>
        <div class="card-img-overlay">
          <div class="card m-2 position-absolute bottom-0 end-0" style="width: 18rem;">
            <video id="video-preview-self" class="w-100 h-100"></video>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 text-center mt-3">
      <button class="btn btn-danger mx-3" style="width: 5rem" (click)="openCallingWindow()">Cancel</button>
      <button class="btn btn-success" style="width: 5rem" (click)="initiateCall()">Call</button>
    </div>
  </div>

  <div class="col-lg-12">
<!--    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#callModal">-->
<!--      Launch demo modal-->
<!--    </button>-->

  </div>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Calling...</p>
</ngx-spinner>


<div class="modal fade" id="callModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="callModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Video Call</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="stopRingTone()">Reject</button>
        <button type="button" class="btn btn-success" (click)="stopRingTone()">Accept</button>
      </div>
    </div>
  </div>
</div>
