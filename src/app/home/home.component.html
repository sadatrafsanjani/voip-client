<div class="d-flex" id="wrapper">
  <!-- Sidebar-->
  <div class="border-end bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading border-bottom bg-light">Start Bootstrap</div>
    <div class="list-group list-group-flush">
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Dashboard</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Shortcuts</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Overview</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Events</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Profile</a>
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Status</a>
    </div>
  </div>
  <!-- Page content wrapper-->
  <div id="page-content-wrapper">
    <!-- Top navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
            <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
              <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#!">Action</a>
                <a class="dropdown-item" href="#!">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#!">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page content-->
    <div class="container-fluid">
      <div class="row" style="height: 100%;">
        <div class="col-md-12">
          <ngx-spinner
            [fullScreen]="false"
            bdColor="rgba(51,51,51,0.8)"
            size="medium"
            color="#fff"
            type="line-scale-pulse-out">
            <p style="font-size: 20px; color: white">Calling...</p>
          </ngx-spinner>
          <div class="card bg-dark">
            <video id="video-preview-remote" class="card-img-top" style="height: 58rem;"></video>
            <div class="card-img-overlay">
              <div class="card m-2 position-absolute bottom-0 end-0" style="width: 18rem;">
                <video id="video-preview-self" class="w-100 h-100"></video>
              </div>
              <div class="col-md-12 position-absolute bottom-0 text-center mb-3">
                <button class="btn btn-outline-light me-3" style="border-radius: 100%;" (click)="stopVideo()"><fa-icon [icon]="faCamera" size="lg"></fa-icon></button>
                <button class="btn btn-outline-light me-3" style="border-radius: 100%;" (click)="controlAudioDevice()">
                  <fa-icon [icon]="faMicrophone" size="lg" *ngIf="!getAudioDeviceState()"></fa-icon>
                  <fa-icon [icon]="faMicrophoneSlash" size="lg" *ngIf="getAudioDeviceState()"></fa-icon>
                </button>
                <button id="sidebarToggle" class="btn btn-outline-light me-3" style="border-radius: 100%;"><fa-icon [icon]="faSms" size="lg"></fa-icon></button>
                <button class="btn btn-outline-danger me-3" style="border-radius: 100%;" (click)="endCall()"><fa-icon [icon]="faPhoneSlash" size="lg"></fa-icon></button>
                <button class="btn btn-outline-success" style="border-radius: 100%;" (click)="startCall()"><fa-icon [icon]="faPhone" size="lg"></fa-icon></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="callModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="callModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Video Call</h5>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="rejectCall()">Reject</button>
        <button type="button" class="btn btn-success" (click)="acceptCall()">Accept</button>
      </div>
    </div>
  </div>
</div>
