<div class="container-fluid">
  <div class="row" style="height: 100%;">
    <div class="col-md-12 mt-3">
      <div class="card bg-dark">
        <video id="video-preview-remote" class="card-img-top" style="height: 58rem;"></video>
        <div class="card-img-overlay">
          <div class="card m-2 position-absolute bottom-0 end-0" style="width: 18rem;">
            <video id="video-preview-self" class="w-100 h-100"></video>
          </div>
          <div class="col-md-12 position-absolute bottom-0 text-center mb-3">
            <button class="btn btn-outline-light me-3" style="border-radius: 100%;" (click)="test()"><fa-icon [icon]="faCamera" size="lg"></fa-icon></button>
            <button class="btn btn-outline-light me-3" style="border-radius: 100%;" (click)="controlAudioDevice()">
              <fa-icon [icon]="faMicrophone" size="lg" *ngIf="!getAudioDeviceState()"></fa-icon>
              <fa-icon [icon]="faMicrophoneSlash" size="lg" *ngIf="getAudioDeviceState()"></fa-icon>
            </button>
            <button class="btn btn-outline-danger me-3" style="border-radius: 100%;" (click)="endCall()"><fa-icon [icon]="faPhoneSlash" size="lg"></fa-icon></button>
            <button class="btn btn-outline-success" style="border-radius: 100%;" (click)="initiateCall()"><fa-icon [icon]="faPhone" size="lg"></fa-icon></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="callModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="callModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Video Call</h5>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="rejectCall()">Reject</button>
        <button type="button" class="btn btn-success" (click)="acceptCall()">Accept</button>
      </div>
    </div>
  </div>
</div>



<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="line-scale-pulse-out">
  <p style="font-size: 20px; color: white">Calling...</p>
</ngx-spinner>
