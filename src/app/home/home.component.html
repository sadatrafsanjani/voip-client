<div class="d-flex" id="wrapper">
  <!-- Sidebar-->
  <div class="border-end bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading border-bottom bg-light">Start Bootstrap</div>
    <div class="chat">
      <div class="chat-history">
        <ul class="m-b-0">
          <li class="clearfix">
            <div class="message-data text-right">
              <span class="message-data-time">10:10 AM, Today</span>
            </div>
            <div class="message other-message float-right"> Hi Aiden, how are you? How is the project coming along? </div>
          </li>
          <li class="clearfix">
            <div class="message-data">
              <span class="message-data-time">10:12 AM, Today</span>
            </div>
            <div class="message my-message">Are we meeting today?</div>
          </li>
          <li class="clearfix">
            <div class="message-data">
              <span class="message-data-time">10:15 AM, Today</span>
            </div>
            <div class="message my-message">Project has been already finished and I have results to show you.</div>
          </li>
        </ul>
      </div>
      <div class="chat-message">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Type message...." aria-label="message" aria-describedby="message">
          <button class="btn btn-outline-secondary" type="button" id="message"><fa-icon [icon]="faPaperPlane" size="lg"></fa-icon></button>
        </div>
      </div>
    </div>
  </div>
  <!-- Page content wrapper-->
  <div id="page-content-wrapper">
    <!-- Top navigation-->
    <app-navigation></app-navigation>
    <!-- Page content-->
    <div class="container-fluid">
      <div class="row" style="height: 100%;">
        <div class="col-md-12">
          <div class="card bg-dark">
            <video id="video-preview-remote" class="card-img-top" style="height: 58rem;"></video>
            <ngx-spinner
              [zIndex]="0"
              [fullScreen]="false"
              bdColor="rgba(51,51,51,0.8)"
              size="medium"
              color="#fff"
              type="line-scale-pulse-out">
              <p style="font-size: 20px; color: white">Calling...</p>
            </ngx-spinner>
            <div class="card-img-overlay">
              <div class="card m-2 position-absolute bottom-0 end-0" style="width: 18rem;">
                <video id="video-preview-self" class="w-100 h-100"></video>
              </div>
              <div class="col-md-12 position-absolute bottom-0 text-center mb-3">
                <button class="btn btn-outline-light me-3" style="border-radius: 100%;" (click)="stopVideo()"><fa-icon [icon]="faCamera" size="lg"></fa-icon></button>
                <button class="btn btn-outline-light me-3" style="border-radius: 100%;" (click)="controlAudioDevice()">
                  <fa-icon [icon]="faMicrophone" size="lg" *ngIf="!getAudioDeviceState()"></fa-icon>
                  <fa-icon [icon]="faMicrophoneSlash" size="lg" *ngIf="getAudioDeviceState()"></fa-icon>
                </button>
                <button id="sidebarToggle" class="btn btn-outline-light me-3" style="border-radius: 100%;"><fa-icon [icon]="faSms" size="lg"></fa-icon></button>
                <button class="btn btn-outline-danger me-3" style="border-radius: 100%;" (click)="endCall()" [disabled]="callButtonFlag"><fa-icon [icon]="faPhoneSlash" size="lg"></fa-icon></button>
                <button class="btn btn-outline-success" style="border-radius: 100%;" (click)="startCall()" [disabled]="!callButtonFlag"><fa-icon [icon]="faPhone" size="lg"></fa-icon></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="callModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="callModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Video Call</h5>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="rejectCall()">Reject</button>
        <button type="button" class="btn btn-success" (click)="acceptCall()">Accept</button>
      </div>
    </div>
  </div>
</div>
