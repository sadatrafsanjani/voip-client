<div class="d-flex" id="wrapper">
  <!-- Sidebar-->
  <div class="border-end bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading border-bottom bg-light text-daek">Chatbox</div>
    <div class="chat">
      <div class="chat-history">
<!--        <ul class="m-b-0">-->
<!--          <li class="clearfix">-->
<!--            <div class="message other-message float-right"> Hi Aiden, how are you? How is the project coming along? </div>-->
<!--          </li>-->
<!--          <li class="clearfix">-->
<!--            <div class="message my-message">Project has been already finished and I have results to show you.</div>-->
<!--          </li>-->
<!--        </ul>-->
        <ul class="m-b-0" id="chatContent">
        </ul>
      </div>
      <div class="chat-message">
        <form [formGroup]="chatForm">
          <div class="input-group mb-3">
            <input type="text"
                   class="form-control"
                   placeholder="Type message...."
                   aria-label="message"
                   aria-describedby="message"
                   formControlName="message"
                   name="message"
                   id="message" />
            <button class="btn btn-outline-secondary" type="button" (click)="sendMessage()"><fa-icon [icon]="faPaperPlane" size="lg"></fa-icon></button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Page content wrapper-->
  <div id="page-content-wrapper">
    <!-- Navigation-->
    <app-navigation></app-navigation>

    <!-- Page content-->
    <div class="container-fluid">
      <h1 class="mt-4">Simple Sidebar</h1>
      <button id="sidebarToggle" class="btn btn-outline-dark">Toggle</button>
      <button class="btn btn-primary" (click)="doctor()">Doctor</button>
      <button class="btn btn-secondary" (click)="patient()">Patient</button>
    </div>
  </div>
</div>
