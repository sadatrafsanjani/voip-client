<div class="container">
  <div class="row">
    <h2>Appointment</h2><hr />
    <p>
      <button class="btn btn-primary" (click)="createMember()">Create Member</button> |
      <button class="btn btn-success" (click)="applyForAppointment()">Apply for Appointment</button>
    </p>
  </div>
  <div class="row">
    <table class="table table-bordered">
      <tr>
        <td>ID</td>
        <td>Status</td>
        <td>Action</td>
      </tr>
      <tr *ngFor="let appointment of appointments; let i = index">
        <td>{{ i+1 }}</td>
        <td></td>
        <td><button class="btn btn-success" (click)="approveAppointment(appointment.id)">Approve</button></td>
      </tr>
    </table>
  </div>
</div>


<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="line-scale-pulse-out">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
